<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Shelter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="pets.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Adoptable Pets</h1>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">Create Pet</button>
    </div>
    <div class="row" id="petCards"></div>
    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-primary">Load More</button>
    </div>
  </div>

  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="viewModalImage" class="img-fluid mb-2" alt="">
          <p id="viewModalText"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="createPetForm">
        <div class="modal-header">
          <h5 class="modal-title">Add New Pet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" name="name" placeholder="Name" required />
          <input type="text" class="form-control mb-2" name="species" placeholder="Species" required />
          <input type="text" class="form-control mb-2" name="breed" placeholder="Breed" required />
          <input type="text" class="form-control mb-2" name="age" placeholder="Age" required />
          <textarea class="form-control mb-2" name="description" placeholder="Description" required></textarea>
          <input type="text" class="form-control mb-2" name="image" placeholder="Image URL" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Pet</button>
        </div>
      </form>
    </div>
  </div>

  <script src="pets.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

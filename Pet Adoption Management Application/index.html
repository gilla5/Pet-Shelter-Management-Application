<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5" id="pet-cards-container"></div>

    <div class="container text-center">
        <button id="load-more-btn" class="btn btn-primary">Load More</button>
    </div>

    <div class="modal fade" id="createPetModal" tabindex="-1" aria-labelledby="createPetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPetModalLabel">Add a New Pet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createPetForm">
                        <div class="mb-3">
                            <label for="petName" class="form-label">Pet Name</label>
                            <input type="text" class="form-control" id="petName" required>
                        </div>
                        <div class="mb-3">
                            <label for="petBreed" class="form-label">Pet Breed</label>
                            <input type="text" class="form-control" id="petBreed" required>
                        </div>
                        <div class="mb-3">
                            <label for="petAge" class="form-label">Pet Age</label>
                            <input type="number" class="form-control" id="petAge" required>
                        </div>
                        <div class="mb-3">
                            <label for="petDescription" class="form-label">Pet Description</label>
                            <textarea class="form-control" id="petDescription" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Pet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="petDetailsModal" tabindex="-1" aria-labelledby="petDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="petDetailsModalLabel">Pet Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="pet-details"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="pets.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
